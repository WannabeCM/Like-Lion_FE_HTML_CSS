<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>
    <form action="">
      <label for="myDevice"
        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label
      >
      <select name="device" id="myDevice" size="1">
        <option value="0" selected>선택</option>
        <option value="iphone">아이폰</option>
        <option value="galaxy">갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
    </form>
    <form action="">
      <label for="myDevice"
        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label
      >
      <select name="device" id="myDevice" required>
        <option value="" selected>선택</option>
        <!-- value에 아무것도 입력하지 않기 -->

        <option value="iphone">아이폰</option>
        <option value="galaxy">갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
      <input type="submit" />
    </form>
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <label for="">이름</label>
        <input type="text" name="name" id="" />
        <label for="myTel">전화번호</label>
        <input type="tel" name="tel" id="myTel" />
        <label for="myEmail">이메일</label>
        <input type="email" name="email" id="myEmail" />
      </fieldset>
      <fieldset>
        <legend>개인정보 제공 동의</legend>
        <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
        <input type="checkbox" name="agree" id="checkAgree" />
      </fieldset>
      <button type="submit">버튼입니다.</button>
    </form>
    <label for="myName">이름 : </label>
    <input type="text" name="name" id="myName" />
    <br />
    <textarea
      name=""
      id=""
      cols="100"
      rows="20"
      maxlength="100"
      minlength="5"
    ></textarea>
    <br />
    <form action="" method="get">
      <label for="solasystem">원하는 행성을 선택하세요 : </label>
      <input type="text" id="solasystem" list="planets" name="planets" />
      <datalist id="planets">
        <option value="수성">수성</option>
        <option value="금성">금성</option>
        <option value="지구">지구</option>
        <option value="화성">화성</option>
      </datalist>
      <input type="submit" />
    </form>
  </body>
</html>
