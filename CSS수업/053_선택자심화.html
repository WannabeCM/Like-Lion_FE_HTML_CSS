<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>속성선택자</title>
    <style>
      a[href="http://www.paullab.co.kr"]
      {
        font-size: 48px;
      }
      a[href] {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a href="#">클릭해!</a>
    <a>클릭해!</a>
    <!--
        emmet에서 사용했던 방법 
        p[one=two]
    -->
    <p one="two"></p>
  </body>
</html>
