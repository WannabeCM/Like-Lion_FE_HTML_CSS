<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeLionX제코베 FE2기_박성범</title>
    <link rel="stylesheet" href="../css/로그인.css">
    <link rel="short icon" href="../images/favicon.png">
</head>
<body>
    <section class="mainpage">
      <section class="login">
        <section class="login_title">
          <p>로그인 또는 회원가입</p>
          <img src="../images/close.png" alt="close" />
        </section>
        <section class="login_content">
          <section class="intro">
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          </section>

          <form>
            <section class="inputs">
              <section class="id">
                <img
                  class="login_icon"
                  src="../images/user.png"
                  alt="id"
                />
                <input
                  id="id_value"
                  type="text"
                  autocomplete="on"
                  placeholder="아이디를 입력해주세요"
                />
              </section>
              <section class="pw">
                <img
                  class="login_icon"
                  src="../images/padlock.png"
                  alt="pw"
                />
                <input
                  id="pw_value"
                  type="password"
                  autocomplete="on"
                  placeholder="비밀번호를 입력해주세요"
                />
              </section>
            </section>
            <section class="login_status">
              <img
                src="../images/icon_check_empty.png"
                alt="icon_check_empty"
              />
              <p>로그인 상태 유지하기</p>
            </section>
            <button class="login_button">로그인</button>
            <section class="login_link">
              <a href="../html/회원가입.html">회원가입</a> |
              <a href="#">아이디/비밀번호 찾기</a>
            </section>
          </form>

          <div id="or_text">또는</div>
          <section class="login_box">
            <a class="btn" href="https://www.google.com">
              구글 계정으로 로그인
            </a>
            <a class="btn" href="https://www.facebook.com">
              페이스북 계정으로 로그인
            </a>
            <a class="btn" href="https://www.naver.com">
              네이버 계정으로 로그인
            </a>
            <a class="btn" href="https://www.kakao.com"> 카카오톡 계정으로 </a>
          </secti>
        </secti>
      </section>
    </section>
  </body>
</body>
</html>
