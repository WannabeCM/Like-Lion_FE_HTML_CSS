<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      .container {
        display: flex;
        width: 800px;
        height: 100vh;
        flex-wrap: wrap-reverse;
      }

      li {
        /* 부모요소의 width에 맞게 자식요소의 width를 비율에 맞게 변화 */
        flex-grow: 0;
        box-sizing: border-box;
        width: 100px;
        height: 50px;
        background-color: pink;
        border: 1px solod black;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </body>
</html>
