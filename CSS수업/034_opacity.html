<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity</title>
    <script
      src="https://kit.fontawesome.com/fcdb0c1f6f.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .box {
        width: 200px;
        height: 100px;
        background: pink;
      }

      .box-opacity1 {
        position: absolute;
        top: 0;
        opacity: 0.8;
      }

      .box-opacity2 {
        position: absolute;
        top: 100px;
        opacity: 0.5;
      }

      .box-opacity3 {
        position: absolute;
        top: 200px;
        opacity: 0.2;
      }
      .fa-solid fa-alicorn {
        width: 10px;
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-mouse"></i>
    <i class="fa-solid fa-motorcycle fa-5xl"></i>
    <h1>h<br />e<br />l<br />l<br />o</h1>
    <div class="box box-opacity1"></div>
    <div class="box box-opacity2"></div>
    <div class="box box-opacity3"></div>
    <i class="fa-solid fa-dragon"></i>
  </body>
</html>
